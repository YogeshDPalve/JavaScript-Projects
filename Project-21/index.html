<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Expence Tracker</h2>
        <form id="expenceForm">
            <input type="text" id="description" placeholder="Expence Description" required>
            <br/>
            <select id="category" required>
                <option value="Select category">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation ">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
            <br/>
            <input type="number" id="amount" placeholder="Amount" required>
            <br />
            <input type="submit" value="Add Expence">
            <br/>

        </form>
        <h3>Expence Summary</h3>
        <table id="expenceTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenceList">
                

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>

</html>
